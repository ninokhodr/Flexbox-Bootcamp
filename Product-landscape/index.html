<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-landscape</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="productshoe">
      <figure>
        <img src="adidas_superstar.png" alt="Adidas Superstar" />
        <figcaption>799 Sek</figcaption>
      </figure>
      <section>
        <h1>Adidas Superstar</h1>
        <h2>2019 Djungle Edition</h2>
        <p>
          It doesnt get any hotter then this. Rule the streets with this new
          jungle flavored sneakers from Adidas.
        </p>
        <button>Take my money!</button>
      </section>
    </div>
  </body>
</html>
