<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fibonacci Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="fibonacci">
      <section class="box box-1">0</section>
      <section class="box box-2">1</section>
      <section class="box box-3">1</section>
      <section class="box box-4">2</section>
      <section class="box box-5">3</section>
      <section class="box box-6">5</section>
      <section class="box box-7">8</section>
      <section class="box box-8">13</section>
      <section class="box box-9">21</section>
      <section class="box box-10">34</section>
      <section class="box box-11">55</section>
    </article>

    <article class="fibonacci reverse">
      <section class="box box-1">0</section>
      <section class="box box-2">1</section>
      <section class="box box-3">1</section>
      <section class="box box-4">2</section>
      <section class="box box-5">3</section>
      <section class="box box-6">5</section>
      <section class="box box-7">8</section>
      <section class="box box-8">13</section>
      <section class="box box-9">21</section>
      <section class="box box-10">34</section>
      <section class="box box-11">55</section>
    </article>
  </body>
</html>
