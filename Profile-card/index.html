<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="close.svg" class="close-btn" alt="close" />

  </body>
</html>
